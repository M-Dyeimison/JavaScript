<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <h1>Cadastro da liga dos astronautas</h1>
    <form action="">
        <div>
            <label for="q">Nome: </label>
            <input type="text" id="q" name="q" placeholder="Nome" value="Nome">
        </div>
        <br>
        <div>
            <label for="x">Email: </label>
            <input type="email" id="x" name="x" placeholder="Email" value="Email">
        </div>
        <br>
        <div>
            <label for="s">- Password: </label>
            <input type="password" id="s" name="s" placeholder="Password" value="Password">
        </div>
        <br>
        <div>
            <label for="data_nasc">Data de nascimento: </label>
            <input type="date" id="data_nasc" name="data_nasc" placeholder="Data de nascimento" value="Data">
            <label for="foto">- Foto: </label>
            <input type="file" id="foto" name="foto" placeholder="Foto" value="Foto">
        </div>
        <br>
        <div>
            <label for="nacionalidade">Naconalidade: </label>
            <select name="nacionalidade" id="nacionalidade">
                <option value="russo">Russo</option>
                <option value="americano">América</option>
                <option value="brasileiro">Brasileiro</option>
            </select>
            <label for="sexo">- Sexo: </label>
            <input type="radio" id="sexo" name="sexo" value="Masculino">
            <label for="sexo">Masculino</label>
            <input type="radio" id="sexo" name="sexo" value="Feminino">
            <label for="sexo">Feminino</label>
        </div>
        <br>
        <div>
            <p>Suas principais qualidades:</p>
            <input type="checkbox" id="qualidades" name="qualidades" value="Inteligencia">
            <label for="qualidades">Inteligencia </label>
            <input type="checkbox" id="qualidades" name="qualidades" value="Resiliencia">
            <label for="qualidades">| Resiliencia</label>
            <input type="checkbox" id="qualidades" name="qualidades" value="Preparo">
            <label for="qualidades">| Preparo </label>
            <input type="checkbox" id="qualidades" name="qualidades" value="Educacao">
            <label for="qualidades">| Educação |</label>
        </div>
        <br>
        <div>
            <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Por que você gostaria de ser um astronauta?"></textarea>
        </div>
        <div>
            <input type="submit" id="descricao">
        </div>

    </form>
</body>
</html>
