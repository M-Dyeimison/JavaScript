<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Us</title>
</head>
<body>
    <header>
        <nav>
            <a href="indice.html" target="_self">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/SpaceX_logo_black.svg/200px-SpaceX_logo_black.svg.png">
            </a>
            <a href="spaceships.html">| The Spaceships </a><a href="hire_us.html">| Hire Us</a>
            <hr>
        </nav>
    </header>
    <section>
        <p><h1>Hire Us Now</h1></p>
        <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
        <br>
        <form action="">
            <div>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" placeholder="Your name here">
                <label for="email">- Email: </label>
                <input type="email" id="email" name="email" placeholder="Your email here">
            </div>
            <br>
            <div>
                <label for="spaceship">Spaceship: </label>
                <select name="spaceship" id="spaceship">
                    <option value="falcon 9">Falcon 9</option>
                    <option value="falcon heavy">Falcon heavy</option>
                </select>
                <label for="type_service">| Type of Service: </label>
                <input type="text" id="type_service" name="type_service" placeholder="Type of Service">
            </div>
            <br>
            <input type="submit" id="submit" name="submit">
        </form>
    </section>
</body>
</html>
